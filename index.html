<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR com WebXR — pseudocosmos (draco robust)</title>
  <style>
    body{margin:0;overflow:hidden;font-family:sans-serif;background:#000;color:#fff}
    #message{position:fixed;left:10px;top:10px;z-index:20;background:#fff;color:#000;padding:8px;border-radius:6px;box-shadow:0 2px 10px rgba(0,0,0,.2);max-width:calc(100% - 24px)}
    #errorBox{position:fixed;left:10px;bottom:10px;right:10px;z-index:21;background:rgba(0,0,0,0.8);color:#fff;padding:10px;border-radius:6px;display:none;max-height:40vh;overflow:auto;font-family:monospace;font-size:13px}
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.154.0/"
    }
  }
  </script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div id="message">Iniciando…</div>
  <div id="errorBox"></div>

  <script type="module">
  (async () => {
    const showError = txt => {
      const box = document.getElementById('errorBox');
      box.style.display = 'block';
      box.textContent += txt + "\n\n";
      console.error(txt);
    };
    const setMessage = m => document.getElementById('message').textContent = m;

    // quick HEAD check do GLB
    try {
      const head = await fetch('neuron.glb', { method: 'HEAD' });
      if (!head.ok) { showError('neuron.glb não encontrado (HTTP ' + head.status + ')'); setMessage('neuron.glb não encontrado. Abra fallback.'); return; }
    } catch (e) {
      showError('Erro checando neuron.glb: ' + e); return;
    }

    // importar libs principais
    let THREE, GLTFLoaderModule, ARButtonModule, SkeletonUtilsModule;
    try {
      THREE = await import('three');
      GLTFLoaderModule = await import('https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/GLTFLoader.js');
      ARButtonModule = await import('https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js');
      SkeletonUtilsModule = await import('https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/utils/SkeletonUtils.js');
    } catch (err) {
      showError('Falha ao carregar libs via CDN/importmap: ' + err);
      setMessage('Erro carregando libs. Abra fallback.');
      return;
    }
    const { GLTFLoader } = GLTFLoaderModule;
    const { ARButton } = ARButtonModule;

    // detectar export do SkeletonUtils de forma robusta:
    let SkeletonUtils = SkeletonUtilsModule.SkeletonUtils || SkeletonUtilsModule.default || SkeletonUtilsModule;
    if (!SkeletonUtils || (typeof SkeletonUtils.clone !== 'function')) {
      console.warn('SkeletonUtils não exportado na forma esperada — fallback para clone simples (isso pode impedir animações skinned em alguns modelos).');
      SkeletonUtils = null;
    }

    // renderer
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    // compat APIs antigas/novas
    if ('outputColorSpace' in renderer && THREE.SRGBColorSpace) renderer.outputColorSpace = THREE.SRGBColorSpace;
    else if ('outputEncoding' in renderer) renderer.outputEncoding = THREE.sRGBEncoding;
    if ('useLegacyLights' in renderer) renderer.useLegacyLights = false;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.4;
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

    // luzes
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.7); dir.position.set(1,2,1); scene.add(dir);

    // reticle
    const ring = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI/2);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
    const reticle = new THREE.Mesh(ring, ringMat); reticle.matrixAutoUpdate = false; reticle.visible = false; scene.add(reticle);

    // PMREM + env
    const pmrem = new THREE.PMREMGenerator(renderer); pmrem.compileEquirectangularShader();
    try {
      const tl = new THREE.TextureLoader();
      const envUrl = 'https://threejs.org/examples/textures/2294472375_24a3b8ef46_o.jpg';
      const envTex = await new Promise((res, rej) => tl.load(envUrl, res, undefined, rej));
      envTex.mapping = THREE.EquirectangularReflectionMapping;
      if ('colorSpace' in envTex) envTex.colorSpace = (THREE.SRGBColorSpace ? THREE.SRGBColorSpace : envTex.colorSpace);
      else if ('encoding' in envTex) envTex.encoding = THREE.sRGBEncoding;
      const envMap = pmrem.fromEquirectangular(envTex).texture;
      scene.environment = envMap;
      envTex.dispose(); pmrem.dispose();
      console.log('Environment aplicado');
    } catch(e) { console.warn('Env falhou (não crítico):', e); }

    // GLTF loader
    const loader = new GLTFLoader();

    // ------------------------------------------------------------
    // SETUP DRACO ROBUSTO (import dinâmico + preload + setDRACOLoader)
    // ------------------------------------------------------------
    try {
      let DRACOLoaderModule = null;
      try {
        // tenta importar DRACOLoader diretamente — reduz chances de mismatch
        DRACOLoaderModule = await import('https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/DRACOLoader.js');
      } catch (e) {
        console.warn('Import DRACOLoader via jsdelivr falhou, tentando fallback via unpkg...', e);
        try { DRACOLoaderModule = await import('https://unpkg.com/three@0.154.0/examples/jsm/loaders/DRACOLoader.js'); }
        catch (e2) { console.warn('Fallback unpkg DRACOLoader também falhou:', e2); }
      }

      let DRACOLoaderClass = DRACOLoaderModule && (DRACOLoaderModule.DRACOLoader || DRACOLoaderModule.default || DRACOLoaderModule);
      if (!DRACOLoaderClass) {
        console.warn('DRACOLoaderClass não encontrado no módulo importado — DRACO não será usado (espera-se GLB sem Draco).');
      } else {
        try {
          const dracoLoader = new DRACOLoaderClass();
          // use o decoder path do Google (CORS ok). Você pode hospedar localmente se preferir.
          dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
          // preferir wasm se possível
          if (typeof dracoLoader.setDecoderConfig === 'function') {
            try { dracoLoader.setDecoderConfig({ type: 'wasm' }); } catch(e) {}
          }
          // preload garante que o decoder (wasm/js) seja obtido antes do parse
          if (typeof dracoLoader.preload === 'function') dracoLoader.preload();
          // associe ao GLTFLoader
          if (typeof loader.setDRACOLoader === 'function') {
            loader.setDRACOLoader(dracoLoader);
            console.log('DRACOLoader configurado e aplicado ao GLTFLoader (decoder path: https://www.gstatic.com/draco/v1/decoders/).');
          } else {
            console.warn('GLTFLoader.setDRACOLoader não disponível — versão incompatível do GLTFLoader?');
          }
        } catch (e) {
          console.warn('Erro instanciando DRACOLoader — prosseguindo sem Draco:', e);
        }
      }
    } catch (e) {
      console.warn('Erro no bloco de setup do DRACO:', e);
    }
    // ------------------------------------------------------------
    // fim setup DRACO
    // ------------------------------------------------------------

    let baseGLTF = null;
    let modelPrototype = null;
    let modelReady = false;
    // variável que guarda o modelo colocado (garante apenas 1)
    let placedModel = null;

    loader.load('neuron.glb', (gltf) => {
      baseGLTF = gltf;
      modelPrototype = gltf.scene;
      modelPrototype.scale.set(0.5,0.5,0.5);

      // safe material fallbacks pra debug/visibilidade
      modelPrototype.traverse(n => {
        if (n.isMesh && n.material) {
          n.material.side = THREE.DoubleSide;
          if (n.material.metalness !== undefined && n.material.metalness > 0.9) n.material.metalness = 0.6;
          if (n.material.roughness !== undefined && n.material.roughness < 0.1) n.material.roughness = 0.5;
          ['map','normalMap','metalnessMap','roughnessMap','emissiveMap'].forEach(k => {
            if (n.material[k]) {
              const t = n.material[k];
              if ('colorSpace' in t) t.colorSpace = (THREE.SRGBColorSpace ? THREE.SRGBColorSpace : t.colorSpace);
              else if ('encoding' in t) t.encoding = THREE.sRGBEncoding;
            }
          });
          n.material.needsUpdate = true;
        }
      });

      console.log('Modelo carregado — animações:', (gltf.animations && gltf.animations.length) || 0);
      modelReady = true;
      setMessage('Modelo carregado. Clique em \"START AR\" para dar início à realidade aumentada. Aponte a câmera para o anel verde e toque para posicionar.');
    }, undefined, (err) => {
      showError('Erro carregando neuron.glb: ' + err);
    });

    // AR button / iOS Quick Look fallback
    const usdzUrl = new URL('neuron.usdz', location.href).href;

    function isIOS() {
      return /iP(hone|od|ad)/.test(navigator.platform)
        || (navigator.userAgent.includes("Mac") && "ontouchend" in document);
    }

    if (isIOS()) {
      const arLink = document.createElement('a');
      arLink.href = usdzUrl;
      arLink.setAttribute('rel', 'ar');
      arLink.style.position = 'fixed';
      arLink.style.left = '10px';
      arLink.style.bottom = '10px';
      arLink.style.zIndex = '40';
      arLink.style.padding = '10px 14px';
      arLink.style.background = '#0b84ff';
      arLink.style.color = '#fff';
      arLink.style.borderRadius = '8px';
      arLink.style.textDecoration = 'none';
      arLink.textContent = 'Abrir AR (iOS Quick Look)';
      document.body.appendChild(arLink);

      const mv = document.createElement('model-viewer');
      mv.setAttribute('src', 'neuron.glb');    // mantém seu GLB para preview web
      mv.setAttribute('ios-src', usdzUrl);  // fonte para Quick Look
      mv.setAttribute('ar', '');
      mv.setAttribute('ar-modes', 'webxr quick-look scene-viewer');
      mv.setAttribute('style', 'position:fixed;right:10px;bottom:10px;width:120px;height:120px;z-index:39;border-radius:8px;overflow:hidden;');
      mv.setAttribute('camera-controls', '');
      document.body.appendChild(mv);

      setMessage('iOS detectado — toque \"Abrir AR (iOS Quick Look)\" para ver em AR nativo.');
    } else {
      try { document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })); }
      catch(e) { showError('Erro criando botão AR: ' + e); }
    }

    // mixers e clock (se seu modelo não tem animações, estes não fazem nada)
    const mixers = [];
    const clock = new THREE.Clock();

    // handler seletor (apenas quando modelReady)
    const controller = renderer.xr.getController(0);
    controller.addEventListener('select', () => {
      if (!modelReady) { setMessage('Modelo ainda carregando — aguarde.'); console.warn('Select ignorado: modelo não pronto'); return; }
      if (!reticle.visible) { setMessage('Aponte a câmera até o anel aparecer.'); return; }

      try {
        if (placedModel) {
          // já existe um modelo colocado: apenas reposiciona/rotaciona
          placedModel.position.setFromMatrixPosition(reticle.matrix);
          placedModel.quaternion.setFromRotationMatrix(reticle.matrix);
          console.log('Modelo existente reposicionado.');
          return;
        }

        const clone = (SkeletonUtils ? SkeletonUtils.clone(modelPrototype) : modelPrototype.clone(true));
        clone.position.setFromMatrixPosition(reticle.matrix);
        clone.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(clone);
        placedModel = clone; // guarda a referência — garante apenas 1 instância

        if (baseGLTF && baseGLTF.animations && baseGLTF.animations.length) {
          const m = new THREE.AnimationMixer(clone);
          baseGLTF.animations.forEach(clip => m.clipAction(clip).play());
          mixers.push(m);
          console.log('Clone adicionado e animação iniciada (mixers=', mixers.length, ')');
        } else console.log('Clone adicionado (sem animações).');
      } catch (e) {
        showError('Falha ao clonar/colocar modelo: ' + e);
      }
    });
    scene.add(controller);

    // loop + hit-test
    const tmp = new THREE.Matrix4();
    renderer.setAnimationLoop((timestamp, frame) => {
      const delta = clock.getDelta();
      for (const mm of mixers) mm.update(delta);

      if (frame) {
        const session = renderer.xr.getSession();
        const referenceSpace = renderer.xr.getReferenceSpace();
        if (session && !session._hitTestSourceRequested) {
          session._hitTestSourceRequested = true;
          session.requestReferenceSpace('viewer').then(viewerSpace => {
            session.requestHitTestSource({ space: viewerSpace }).then(src => session._hitTestSource = src)
              .catch(e => console.warn('requestHitTestSource failed', e));
          }).catch(e => console.warn('requestReferenceSpace failed', e));
        }
        const ht = session && session._hitTestSource;
        if (ht) {
          const results = frame.getHitTestResults(ht);
          if (results.length > 0) {
            const hit = results[0];
            const pose = hit.getPose(referenceSpace);
            if (pose) {
              tmp.fromArray(pose.transform.matrix);
              reticle.matrix.copy(tmp);
              reticle.visible = true;
            } else reticle.visible = false;
          } else reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  })();
  </script>
</body>
</html>
